        * {

            padding: 0; 
            box-sizing: border-box; 
        }

        
        body {
            font-family: 'Courier Prime', 'Courier New', monospace;

            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Retro CRT effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 255, 0, 0.03),
                    rgba(0, 255, 0, 0.03) 2px,
                    transparent 2px,
                    transparent 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .desktop {
            width: 100%;
            height: 100vh;
            position: relative;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 200, 255, 0.03) 0%, transparent 50%);

            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        }

        }

            content: '‚Üó';
            position: absolute;
            bottom: -8px;
            right: -8px;
            width: 16px;
            height: 16px;
            background: #00aaff;
            color: white;
            border-radius: 2px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        .icon-label {
            color: #00ff41;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 6px;
            border-radius: 2px;
            border: 1px solid #333;
            word-wrap: break-word;
            font-family: 'VT323', monospace;
        }

        .editor-window, .folder-window {
            position: fixed;
            background: #222;
            border-radius: 0;
            border: 3px outset #666;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            width: 700px;
            height: 500px;
            display: none;
        }

        .window-header {
            background: linear-gradient(180deg, #666 0%, #444 100%);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            border-bottom: 2px inset #666;
            height: 36px;
            flex-shrink: 0;
        }

        .window-title {
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-family: 'VT323', monospace;
        }

        .window-controls {
            display: flex;
            gap: 4px;
        }

        .control-btn {
            width: 16px;
            height: 16px;
            border: 2px outset #666;
            cursor: pointer;
            transition: all 0.1s ease;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
        }

        .control-btn.close { background: #ff6b6b; }
        .control-btn.close::after { content: '√ó'; }
        .control-btn.minimize { background: #feca57; }
        .control-btn.minimize::after { content: '_'; }
        .control-btn.maximize { background: #48dbfb; }
        .control-btn.maximize::after { content: '‚ñ°'; }
        
        .control-btn:active { border: 2px inset #666; }

        .editor-content {
            height: calc(100% - 36px);
            display: flex;
            flex-direction: column;
        }

        .editor-toolbar {
            background: #333;
            padding: 6px 12px;
            border-bottom: 2px inset #666;
            font-size: 12px;
            color: #00ff41;
            height: 28px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            font-family: 'VT323', monospace;
            text-shadow: 0 0 3px #00ff41;
        }

        .editor-textarea {
            flex: 1;
            background: #111;
            color: #00ff41;
            border: none;
            padding: 15px;
            font-family: 'Courier Prime', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            overflow-y: auto;
            min-height: 0;
            text-shadow: 0 0 2px #00ff41;
        }

        .folder-content {
            padding: 15px;
            height: calc(100% - 64px);
            overflow-y: auto;
            background: #111;
        }

        .folder-item {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            color: #00ff41;
            cursor: pointer;
            border-radius: 0;
            margin-bottom: 2px;
            transition: background-color 0.1s;
            min-height: 32px;
            font-family: 'VT323', monospace;
            border: 1px solid transparent;
        }

        .folder-item:hover {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
        }

        .folder-item.clicked {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
        }

        .folder-item-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            flex-shrink: 0;
            min-width: 24px;
            border: 1px solid #333;
            background-color: #222;
        }

        .breadcrumb {
            background: #333;
            padding: 6px 12px;
            border-bottom: 2px inset #666;
            color: #ffaa00;
            font-size: 12px;
            height: 28px;
            flex-shrink: 0;
            font-family: 'VT323', monospace;
            text-shadow: 0 0 3px #ffaa00;
        }

        .breadcrumb-item {
            color: #00aaff;
            cursor: pointer;
            text-decoration: none;
            text-shadow: 0 0 3px #00aaff;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .editor-window.show, .folder-window.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(180deg, #666 0%, #333 100%);
            border-top: 2px outset #666;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 500;
        }

        .taskbar-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .taskbar-item {
            background: linear-gradient(180deg, #555 0%, #333 100%);
            color: white;
            padding: 4px 12px;
            border: 2px outset #666;
            margin-right: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.1s ease;
            font-family: 'VT323', monospace;
        }

        .taskbar-item:hover {
            background: linear-gradient(180deg, #666 0%, #444 100%);
        }

        .taskbar-item:active {
            border: 2px inset #666;
        }

        .taskbar-signature {
            color: #ffaa00;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'VT323', monospace;
            text-shadow: 0 0 3px #ffaa00;
        }

        .signature-name {
            cursor: pointer;
            transition: color 0.2s ease;
            user-select: none;
        }

        .signature-name:hover {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        /* Easter Egg Chicken Icon */
        .chicken-icon {
            display: none;
            font-size: 16px;
            animation: retro-blink 1s infinite;
        }

        .chicken-icon.show {
            display: inline-block;
        }

        @keyframes retro-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }

        ::-webkit-scrollbar {
            width: 16px;

        ::-webkit-scrollbar-track {

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #666 0%, #444 100%);

        .desktop .file-icon:nth-child(1) { top: 50px; left: 100px; }
        .desktop .file-icon:nth-child(2) { top: 200px; left: 300px; }

        .loading { color: #ffaa00; }
        .success { color: #00ff41; }
        .system-info { color: #00aaff; }
        .prompt { color: #ff6b6b; }
        .overlay {position: absolute; top:0; left:0;width:100%;height:100%;background:linear-gradient(45deg, #2a2a2a 0%, #1a1a1a 100%);z-index:500;}
