<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Leggi Razziali - Giorgio Bassani</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('img.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            font-family: 'Garamond', 'Georgia', serif;
            padding: 40px;
            filter: grayscale(70%) contrast(1.1) sepia(20%);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.4));
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px);
            pointer-events: none;
            opacity: 0.3;
        }

        .container {
            background-color: rgba(250, 248, 245, 0.95);
            padding: 50px 60px;
            border-radius: 2px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 650px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
        }

        .container:active {
            transform: translateY(-1px);
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            font-size: 1.8em;
            margin-bottom: 8px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .container:hover h1 {
            letter-spacing: 4px;
        }

        .author {
            text-align: center;
            color: #555;
            font-style: italic;
            margin-bottom: 30px;
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        .play-hint {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            font-style: italic;
            margin-top: 25px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            letter-spacing: 0.5px;
        }

        .container:hover .play-hint {
            opacity: 1;
        }

        .playing .play-hint {
            color: #1a1a1a;
            font-weight: 500;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .playing h1 {
            animation: pulse 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
                justify-content: center;
                align-items: center;
            }

            .container {
                padding: 40px 30px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .author {
                font-size: 1em;
            }

            .play-hint {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <div class="container" onclick="toggleAudio()">
        <h1>Le Leggi Razziali</h1>
        <p class="author">Giorgio Bassani</p>
        <p class="play-hint">▶ Clicca per avviare la musica</p>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const container = document.querySelector('.container');
        const playHint = document.querySelector('.play-hint');
        let isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                playHint.textContent = '▶ Clicca per avviare la musica';
                container.classList.remove('playing');
                isPlaying = false;
            } else {
                audio.play().catch(error => {
                    console.log('Errore nella riproduzione:', error);
                });
                playHint.textContent = '❚❚ In riproduzione...';
                container.classList.add('playing');
                isPlaying = true;
            }
        }
    </script>
</body>
</html>
